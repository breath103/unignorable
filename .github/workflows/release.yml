name: Build and Release

on:
  push:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -scheme Unignorable -configuration Release \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            URL_SCHEME=unignorable \
            -derivedDataPath build

      - name: Package
        run: |
          cp -R build/Build/Products/Release/Unignorable.app .
          ditto -c -k --keepParent Unignorable.app Unignorable.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" Unignorable.zip
